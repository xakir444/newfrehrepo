<!DOCTYPE.html>
<html>
<head>
   <title>word count</title>
</head>
<style>
   body{
      display: flex;
      flex-direction: column;
      
   }
   textarea{
      margin: 0px 30px;
   }
   h1,h3{
  align-self: center;
   }
</style>
<body>


<h1>WORD CONVERTER</h1>
<textarea  id="txtarea" cols="50" rows="8"></textarea>
   <h3><span id="words">0</span>  words and <span id="char">0</span>  characters</h3>

<script>
var txtarea = document.getElementById("txtarea");
txtarea.addEventListener("input",function()
{

var charstr =this.value;
document.getElementById("char").innerHTML=charstr.length;
let chararray = charstr.trim().split(" ");

let filteredarray = chararray.filter(function(par)
{
return par != "";

}); 
document.getElementById("words").innerHTML = filteredarray.length;
});

</script>

</body>
</html>
